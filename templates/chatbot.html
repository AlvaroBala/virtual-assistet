<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='chatbot.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>   
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="/static/robot.png" alt="Bot Icon" id="bot-icon" />
            Asistente Virtual
            <span id="close-btn">&times;</span>
        </div>
        
        <!-- Message window for displaying chat messages -->
        <div id="message-window"></div>
        
        <!-- User input container -->
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Escribe algo aquÃ­...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <!-- Button to toggle the chat window -->
    <button id="chat-toggle" style="display: block;">Consigue Ayuda!</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
